name: Extra

on:
  push:
    branches: [ "develop", "main" ]
  pull_request:
    branches: [ "develop", "main" ]

permissions:
  contents: read

jobs:
  build:
    name: ${{ matrix.os }} • py${{ matrix.python-version }} • extra:${{ matrix.extra }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12"]
        extra: [xml, data, dc, vtl]
        include:
          - extra: xml
            marker: xml
          - extra: data
            marker: data
          - extra: dc
            marker: dc
          - extra: vtl
            marker: vtl

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install poetry
        run: pipx install --python ${{ matrix.python-version }} poetry

      - name: Install dependencies (extra=${{ matrix.extra }})
        run: poetry install --no-interaction --extras "${{ matrix.extra }}"

      - name: Run lint checks
        run: poetry run ruff check

      - name: Run type checks
        run: poetry run mypy

      - name: Run tests (marker=${{ matrix.marker }})
        run: poetry run pytest -m "${{ matrix.marker }}" --cov=pysdmx --cov-branch

      - name: Check coverage
        run: poetry run coverage report --fail-under=100
