name: Build

on:
  push:
    branches: [ "develop", "master" ]
  pull_request:
    branches: [ "develop", "master" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ${{matrix.os}}

    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12"]
        
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Install poetry
      run: pipx install poetry
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
        cache: "poetry"
    - name: Install dependencies
      run: poetry install
    - name: Run lint checks
      run: poetry run flake8 src tests
    - name: Run type checks
      run: poetry run mypy
    - name: Run tests
      run: poetry run pytest --cov=pysdmx --cov-report=xml:qa/coverage.xml --cov-branch --junitxml=qa/tests-results-${{ matrix.python-version }}.xml 
    - name: Check coverage
      run: poetry run coverage report --fail-under=100
    - name: Publish test results
      uses: actions/upload-artifact@v3
      with:
        name: pytest-results-${{ matrix.python-version }}
        path: qa/test-results-${{ matrix.python-version }}.xml
