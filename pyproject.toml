[tool.poetry]
name = "pysdmx"
version = "1.0.0-beta-1"
description = "Your opinionated Python SDMX library"
authors = [
    "Xavier Sosnovsky <xavier.sosnovsky@bis.org>",
    "Stratos Nikoloutsos <stratos.nikoloutsos@bis.org>"
]
readme = "README.rst"
documentation = "https://bis-med-it.github.io/pysdmx"
keywords = ["sdmx", "data discovery", "data retrieval", "metadata", "fmr"]
repository = "https://github.com/bis-med-it/pysdmx"
license = "Apache-2.0"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Typing :: Typed"
]

[tool.poetry.dependencies]
python = "^3.9"
httpx = {version = ">=0.20.1", optional = true}
msgspec = ">=0.17.0"

[tool.poetry.extras]
fmr = ["httpx"]

[tool.poetry.group.dev.dependencies]
darglint = "^1.8.1"
flake8 = "^6.0.0"
flake8-bandit = "^4.1.1"
flake8-black = "^0.3.6"
flake8-bugbear = "^23.3.12"
flake8-comprehensions = "^3.11.1"
flake8-docstrings = "^1.7.0"
flake8-import-order = "^0.18.2"
flake8-pytest-style = "^1.7.2"
flake8-simplify = "^0.20.0"
mypy = "^1.1.1"
pytest = "^7.2.2"
pytest-asyncio = "^0.21.1"
pytest-cov = "^4.0.0"
respx = "^0.20.2"
pyroma = "^4.2"


[tool.poetry.group.docs.dependencies]
sphinx = "^7.2.6"
sphinx-rtd-theme = "^1.3.0"
sphinx-autodoc-typehints = "^1.24.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line_length = 79

[tool.mypy]
files = "src"
disallow_untyped_defs = true
disallow_untyped_calls = true
ignore_errors = false
no_implicit_optional = true
show_column_numbers = true
strict_equality = true
strict_optional = true
strict = true
enable_error_code = [
    "ignore-without-code",
    "redundant-expr",
    "truthy-bool",
]
warn_return_any = false

[tool.coverage.run]
branch = true
